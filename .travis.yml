sudo: false

language: rust

cache: cargo

rust:
  - stable

os:
  - linux
  - osx

matrix:
  include:
    - os: linux
      env: GNUPLOT=yes
      addons:
        apt:
          packages:
            - gnuplot
    - os: linux
      env: CLIPPY=yes
      rust: stable
    - os: linux
      env: RUSTFMT=yes
      rust: stable
    - os: linux
      env: DOCS=yes
    - os: linux
      env: GNUPLOT=yes
      rust: 1.39.0
      addons:
        apt:
          packages:
            - gnuplot
    - os: linux
      env: GNUPLOT=no
      rust: nightly
    - os: linux
      env: GNUPLOT=yes
      rust: nightly
      addons:
        apt:
          packages:
            - gnuplot
    - os: osx
      env: GNUPLOT=yes
    - os: osx
      env: GNUPLOT=no
      rust: nightly
    - os: osx
      env: GNUPLOT=yes
      rust: nightly
    - os: linux
      env: MINIMAL_VERSIONS=yes
      rust: nightly

before_script:
  - if [ "$DOCS" = "yes" ]; then
      pip install 'travis-cargo<0.2' --user;
      export PATH=$HOME/.local/bin:$PATH;
    fi

before_cache:
- find ./target/debug -maxdepth 1 -type f -delete
- rm -rf ./target/debug/deps/criterion*
- rm -rf ./target/debug/deps/bench*
- rm -rf ./target/debug/.fingerprint/criterion*
- rm -rf ./target/debug/.fingerprint/bench*
- rm -f  ./target/.rustc_info.json
- rm -rf ./target/criterion
- rm -rf ~/.cargo/registry/index/

install:
  - sh ci/install.sh

script:
  - sh ci/script.sh

