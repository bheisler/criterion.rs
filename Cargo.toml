[package]
authors = ["Jorge Aparicio <japaricious@gmail.com>", "Brook Heisler <brookheisler@gmail.com>"]
name = "criterion"
version = "0.3.0"
edition = "2018"

description = "Statistics-driven micro-benchmarking library"
homepage = "https://bheisler.github.io/criterion.rs/book/index.html"
repository = "https://github.com/bheisler/criterion.rs"
readme = "README.md"
keywords = ["criterion", "benchmark"]
categories = ["development-tools::profiling"]
license = "Apache-2.0/MIT"
exclude = ["book/*"]

[dependencies]
lazy_static = "1.4.0"
criterion-plot = { path="plot", version="0.4.0" }
itertools = "0.8.2"
serde = "1.0.104"
serde_json = "1.0.44"
serde_derive = "1.0.104"
atty = "0.2.13"
clap = { version = "2.33.0", default-features = false }
csv = "1.1.1"
walkdir = "2.2.9"
tinytemplate = "1.0.2"
cast = "0.2.3"
num-traits = "0.2.10"
rand_xoshiro = "0.4.0"
rand_core = { version = "0.5.1", default-features = false }
rand = "0.7.2"
rayon = "1.3.0"

[dev-dependencies]
tempdir = "0.3.7"
approx = "0.3.2"
quickcheck = { version = "0.9.0", default-features = false }
rand = "0.7.2"

[badges]
travis-ci = { repository = "bheisler/criterion.rs" }
appveyor = { repository = "bheisler/criterion.rs", id = "4255ads9ctpupcl2" }
maintenance = { status = "passively-maintained" }

[features]
real_blackbox = []
default = []

[workspace]

[[bench]]
name = "bench_main"
harness = false

[lib]
bench = false
